<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            color: #333;
            margin: 0;
        }
        header, footer {
            text-align: center;
            padding: 20px;
            background-color: #4A90E2;
            color: #fff;
        }
        section {
            padding: 40px 20px;
            max-width: 900px;
            margin: auto;
        }
        h2 {
            color: #4A90E2;
            text-align: center;
            margin-bottom: 20px;
        }
        #about, #experience, #additionalFields {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .card-container {
            display: flex;
            gap: 10px;
            padding: 10px;
            overflow-x: auto;
        }
        .card-container .card {
            min-width: 200px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <header>
        <h1>Portfolio</h1>
        <p>Build Your Own Professional Profile</p>
    </header>

    <!-- User Information Input Form -->
    <section id="userFormSection">
        <section id="userForm">
            <h2>Enter Your Information</h2>
            <form id="userForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control" id="age" required>
                </div>
                <div class="mb-3">
                    <label for="contact" class="form-label">Contact Information</label>
                    <input type="text" class="form-control" id="contact" required>
                </div>
                <!-- Dynamic input box: Educational background, evaluation, honors and achievements, projects participated in -->
                <div id="dynamicFields"></div>
                <button type="button" class="btn btn-secondary mt-2" onclick="addField('Educational Background')">+ Add Educational Background</button>
                <button type="button" class="btn btn-secondary mt-2" onclick="addField('Self-Evaluation')">+ Add Self-Evaluation</button>
                <button type="button" class="btn btn-secondary mt-2" onclick="addField('Honors or Achievements')">+ Add Honors or Achievements</button>
                <button type="button" class="btn btn-secondary mt-2" onclick="addField('Participated in Projects')">+ Add Participated in Projects</button>
                <button type="button" class="btn btn-primary mt-3" onclick="displayUserInfo()">Submit</button>
            </form>
        </section>
    </section>

    <!-- Main interface display area -->
    <section id="mainContent" style="display: none;">
        <section id="about">
            <h2>About Me</h2>
            <p><strong>Name:</strong> <span id="displayName"></span></p>
            <p><strong>Age:</strong> <span id="displayAge"></span></p>
            <p><strong>Contact:</strong> <span id="displayContact"></span></p>
        </section>
        <section id="additionalFields">
            <h2>Additional Information</h2>
            <div id="displayAdditionalFields"></div>
        </section>
    </section>

    <footer>
        <p>We are  scrum and scrub| Social Links: </p>
    </footer>

    <!-- JavaScript -->
    <script src ="mainIndex.js">
    </script>
</body>
</html>
