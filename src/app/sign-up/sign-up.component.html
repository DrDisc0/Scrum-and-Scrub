<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProFile - Sign Up</title>
    <link rel="stylesheet" href="sign-up.component.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script type="module" src ="signUp.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Sign Up for ProFile</h1>
    </header>

    <main>
      <div class="container">
        <form id="signupForm">
          <!-- Back Button -->
          <div class="back-button-container">
            <button id="back-to-index" class="back-button">
              Back to Index
            </button>
          </div>

          <h2>Create Your Account</h2>
          <div class="form-group">
            <input type="text" id="fullName" placeholder="Full Name" required />
          </div>
          <div class="form-group">
            <input type="email"  id="email" placeholder="Email" required />
          </div>
          <div class="form-group">
            <input type="password" id="password" placeholder="Password" required />
          </div>
          <button id="signupBtn" type="submit">Sign Up</button>
          <div class="footer">
            <p>&copy; 2024 ProFile Application. All rights reserved.</p>
          </div>
        </form>

        <!-- New Section for "Already have an account?" -->
        <p class="login-link">
          Already have an account?
          <a href="../sign-in/sign-in.component.html">Login here</a>.
        </p>
      </div>
    </main>

    <footer>
      <p>&copy; 2024 ProFile. All Rights Reserved.</p>
    </footer>

    <script>
      document
        .getElementById("signupForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent actual form submission

          const email = document.getElementById("email").value;
          const name = document.getElementById("fullName").value;

          // Simulate a successful sign-up
          alert("Sign-up successful! You can now log in.");
          localStorage.setItem("email", email);
          localStorage.setItem("name", name);  

          window.location.href = "../sign-in/sign-in.component.html"; // Redirect to login page
        });

      // Navigate back to the index page
      document
        .getElementById("back-to-index")
        .addEventListener("click", function () {
          window.location.href = "../../index.html"; // Adjust the path as necessary
        });
    </script>
  </body>
</html>
