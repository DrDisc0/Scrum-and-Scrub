<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="portfolio-creation-component.component.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Portfolio</h1>
        <p>Build Your Own Professional Profile</p>
    </header>

    <!-- User Information Input Form -->
    <section id="userFormSection" class="content-section">
        <h2>Enter Your Information</h2>
        <form id="userForm">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required />
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" required />
            </div>
            <div class="mb-3">
                <label for="contact" class="form-label">Contact Information</label>
                <input type="text" class="form-control" id="contact" required />
            </div>
            <!-- Dynamic input box: Educational background, evaluation, honors and achievements, projects participated in -->
            <div id="dynamicFields"></div>
            <div class="button-group">
                <button type="button" class="btn btn-outline-secondary" onclick="addField('Educational Background')">+ Add Educational Background</button>
                <button type="button" class="btn btn-outline-secondary" onclick="addField('Self-Evaluation')">+ Add Self-Evaluation</button>
                <button type="button" class="btn btn-outline-secondary" onclick="addField('Honors or Achievements')">+ Add Honors or Achievements</button>
                <button type="button" class="btn btn-outline-secondary" onclick="addField('Participated in Projects')">+ Add Participated in Projects</button>
                <button type="button" class="btn btn-primary mt-3" onclick="displayUserInfo()">Submit</button>
            </div>
        </form>
    </section>

    <!-- Main interface display area -->
    <section id="mainContent" class="content-section" style="display: none">
        <section id="about" class="info-card">
            <h2>About Me</h2>
            <p><strong>Name:</strong> <span id="displayName"></span></p>
            <p><strong>Age:</strong> <span id="displayAge"></span></p>
            <p><strong>Contact:</strong> <span id="displayContact"></span></p>
        </section>
        <section id="additionalFields" class="info-card">
            <h2>Additional Information</h2>
            <div id="displayAdditionalFields" class="card-container"></div>
        </section>
    </section>

    <footer>
        <p>&copy; 2024 ProFile. All Rights Reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        let dynamicFieldCount = 0;

        // Add a new input box
        function addField(label) {
            dynamicFieldCount++;
            const fieldWrapper = document.createElement("div");
            fieldWrapper.classList.add("mb-3");
            fieldWrapper.id = `fieldWrapper${dynamicFieldCount}`;

            fieldWrapper.innerHTML = `
                <label class="form-label">${label}</label>
                <input type="text" class="form-control" data-label="${label}" id="field${dynamicFieldCount}" placeholder="Enter ${label}">
            `;
            document.getElementById("dynamicFields").appendChild(fieldWrapper);
        }

        function displayUserInfo() {
            // Retrieve values from the form
            const name = document.getElementById("name").value || "N/A";
            const age = document.getElementById("age").value || "N/A";
            const contact = document.getElementById("contact").value || "N/A";

            // Display main information
            document.getElementById("displayName").textContent = name;
            document.getElementById("displayAge").textContent = age;
            document.getElementById("displayContact").textContent = contact;

            // Dynamically retrieve and display additional input information
            const additionalFieldsContainer = document.getElementById("displayAdditionalFields");
            additionalFieldsContainer.innerHTML = "";
            for (let i = 1; i <= dynamicFieldCount; i++) {
                const inputField = document.getElementById(`field${i}`);
                const label = inputField.getAttribute("data-label");
                const value = inputField.value || "N/A";

                const fieldCard = document.createElement("div");
                fieldCard.classList.add("card", "p-3", "text-start");
                fieldCard.innerHTML = `
                    <div class="card-body">
                        <h5 class="card-title">${label}</h5>
                        <p class="card-text">${value}</p>
                    </div>
                `;
                additionalFieldsContainer.appendChild(fieldCard);
            }

            // Switch page view
            document.getElementById("userFormSection").style.display = "none";
            document.getElementById("mainContent").style.display = "block";
        }
    </script>
</body>
</html>
