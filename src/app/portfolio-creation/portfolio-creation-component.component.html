<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f7f9fc;
        color: #333;
        margin: 0;
      }
      header,
      footer {
        text-align: center;
        padding: 20px;
        background-color: #4a90e2;
        color: #fff;
      }
      section {
        padding: 40px 20px;
        max-width: 900px;
        margin: auto;
      }
      h2 {
        color: #4a90e2;
        text-align: center;
        margin-bottom: 20px;
      }
      #about,
      #experience,
      #additionalFields {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin-bottom: 20px;
      }
      .card-container {
        display: flex;
        gap: 10px;
        padding: 10px;
        overflow-x: auto;
      }
      .card-container .card {
        min-width: 200px;
        padding: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Portfolio</h1>
      <p>Build Your Own Professional Profile</p>
    </header>

    <!-- User Information Input Form -->
    <section id="userFormSection">
      <section id="userForm">
        <h2>Enter Your Information</h2>
        <form id="userForm">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" required />
          </div>
          <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" id="age" required />
          </div>
          <div class="mb-3">
            <label for="contact" class="form-label">Contact Information</label>
            <input type="text" class="form-control" id="contact" required />
          </div>
          <!-- Dynamic input box: Educational background, evaluation, honors and achievements, projects participated in -->
          <div id="dynamicFields"></div>
          <button
            type="button"
            class="btn btn-secondary mt-2"
            onclick="addField('Educational Background')"
          >
            + Add Educational Background
          </button>
          <button
            type="button"
            class="btn btn-secondary mt-2"
            onclick="addField('Self-Evaluation')"
          >
            + Add Self-Evaluation
          </button>
          <button
            type="button"
            class="btn btn-secondary mt-2"
            onclick="addField('Honors or Achievements')"
          >
            + Add Honors or Achievements
          </button>
          <button
            type="button"
            class="btn btn-secondary mt-2"
            onclick="addField('Participated in Projects')"
          >
            + Add Participated in Projects
          </button>
          <button
            type="button"
            class="btn btn-primary mt-3"
            onclick="displayUserInfo()"
          >
            Submit
          </button>
        </form>
      </section>
    </section>

    <!-- Main interface display area -->
    <section id="mainContent" style="display: none">
      <section id="about">
        <h2>About Me</h2>
        <p><strong>Name:</strong> <span id="displayName"></span></p>
        <p><strong>Age:</strong> <span id="displayAge"></span></p>
        <p><strong>Contact:</strong> <span id="displayContact"></span></p>
      </section>
      <section id="additionalFields">
        <h2>Additional Information</h2>
        <div id="displayAdditionalFields"></div>
      </section>
    </section>

    <footer>
      <p>We are scrum and scrub| Social Links:</p>
    </footer>

    <!-- JavaScript -->
    <script>
      let dynamicFieldCount = 0;

      // Add a new input box
      function addField(label) {
        dynamicFieldCount++;
        const fieldWrapper = document.createElement("div");
        fieldWrapper.classList.add("mb-3");
        fieldWrapper.id = `fieldWrapper${dynamicFieldCount}`;

        fieldWrapper.innerHTML = `
                <label class="form-label">${label}</label>
                <input type="text" class="form-control" data-label="${label}" id="field${dynamicFieldCount}" placeholder="Enter ${label}">
            `;
        document.getElementById("dynamicFields").appendChild(fieldWrapper);
      }

      function displayUserInfo() {
        // Retrieve values from the form
        const name = document.getElementById("name").value || "N/A";
        const age = document.getElementById("age").value || "N/A";
        const contact = document.getElementById("contact").value || "N/A";

        // 显示主要信息
        document.getElementById("displayName").textContent = name;
        document.getElementById("displayAge").textContent = age;
        document.getElementById("displayContact").textContent = contact;

        // Dynamically retrieve and display additional input information
        const additionalFieldsContainer = document.getElementById(
          "displayAdditionalFields"
        );
        additionalFieldsContainer.innerHTML = "";
        for (let i = 1; i <= dynamicFieldCount; i++) {
          const inputField = document.getElementById(`field${i}`);
          const label = inputField.getAttribute("data-label");
          const value = inputField.value || "N/A";

          const fieldCard = document.createElement("div");
          fieldCard.classList.add("card");
          fieldCard.innerHTML = `
                    <div class="card-body">
                        <h5 class="card-title">${label}</h5>
                        <p class="card-text">${value}</p>
                    </div>
                `;
          additionalFieldsContainer.appendChild(fieldCard);
        }

        // Switch page view
        document.getElementById("userFormSection").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
      }
    </script>
  </body>
</html>
