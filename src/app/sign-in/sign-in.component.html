<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProFile - Login</title>
    <link rel="stylesheet" href="sign-in.component.css" />
  </head>
  <body>
    <header>
      <h1>Login to ProFile</h1>
    </header>

    <main>
      <div class="container">
    <form>
        <h2>Sign In</h2>
        <div class="form-group">
            <input type="text" placeholder="Username" required />
        </div>
        <div class="form-group">
            <input type="password" placeholder="Password" required />
        </div>
        <button type="submit">Sign In</button>
        <div class="footer">
            <p>&copy; 2024 ProFile Application. All rights reserved.</p>
        </div>
    </form>
</div>

    </main>

    <footer>
      <p>&copy; 2024 ProFile. All Rights Reserved.</p>
    </footer>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent actual form submission

          // Directly redirect to home page
          window.location.href = "../home/home.component.html"; // Redirect to home page
        });
    </script>
  </body>
</html>
